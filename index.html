<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Complex Form
    </h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="phone">Phone</label>
        <input type="number" id="phone">
        <label for="data">Date of Birth</label>
        <input type="date" id="data">
        <label for="gender">Gender</label>
        <input type="radio" id="ma">
        <label for="ma">Male</label>
        <input type="radio" id="mq">
        <label for="mq">Female</label>
        <label for="s">Country</label>
        <select name="country" id="s">
            <option value="other">other</option>
            <option value="usa">usa</option>
            <option value="india">india</option>
        </select>

        
    </fieldset>
    <br>

    <fieldset>
        <legend><label for="ad">Address Street</label>
            <input type="text" id="ad">
            <label for="city">City</label>
            <input type="text" id="city">
            <label for="state">State</label>
            <input type="text" id="state">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip"></legend>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="70" rows="10"></textarea>
        <label for="la">I agree to the terms of service</label>
        <input type="checkbox" id="la">
    </fieldset>
    <button>Submit</button>



    
   
    
</body>
</html>
